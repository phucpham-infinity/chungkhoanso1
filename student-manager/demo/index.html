<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- PrimeVue -->
    <link
      href="https://unpkg.com/primevue@^3/resources/themes/saga-blue/theme.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/primevue@^3/resources/primevue.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/primeflex@^3/primeflex.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />

    <!-- Dependencies -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/primevue@^3/core/core.min.js"></script>

    <!-- Demo -->
    <script src="https://unpkg.com/primevue@^3/card/card.min.js"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <p-card style="width: 25rem; margin-bottom: 2em">
        <template #title> Simple Card </template>
        <template #content>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore
            sed consequuntur error repudiandae numquam deserunt quisquam
            repellat libero asperiores earum nam nobis, culpa ratione quam
            perferendis esse, cupiditate neque quas!
          </p>
        </template>
      </p-card>

      <p-card style="width: 25em">
        <template #header>
          <img
            alt="user header"
            src="https://www.primefaces.org/wp-content/uploads/2020/02/primefacesorg-primevue-2020.png"
            style="height: 15rem"
          />
        </template>
        <template #title> Advanced Card </template>
        <template #subtitle> Card subtitle </template>
        <template #content>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore
            sed consequuntur error repudiandae numquam deserunt quisquam
            repellat libero asperiores earum nam nobis, culpa ratione quam
            perferendis esse, cupiditate neque quas!
          </p>
        </template>
        <template #footer>
          <p-button icon="pi pi-check" label="Save"></p-button>
          <p-button
            icon="pi pi-times"
            label="Cancel"
            class="p-button-secondary"
            style="margin-left: 0.5em"
          ></p-button>
        </template>
      </p-card>
    </div>

    <script type="module">
      const { createApp } = Vue;

      const App = {
        components: {
          "p-card": primevue.card,
          "p-button": primevue.button,
        },
      };

      createApp(App).use(primevue.config.default).mount("#app");
    </script>
  </body>
</html>
